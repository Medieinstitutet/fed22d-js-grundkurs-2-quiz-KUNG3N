<head>

<body>
    <div class="quiz-container" role="region" aria-label="Quiz Section">
        <div class="start">
            <p class="play">LETS PLAY</p>
            <h1>Start Quiz</h1>
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" placeholder="Enter your name" aria-label="Player Name">
            <button id="start-btn">Start</button>
            <p class="game">A GAME</p>
        </div>

        <div class="question-section hidden" role="region" aria-label="Question Section">
            <div class="countdown" id="countdown"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options">
                <button data-index="0" aria-label="Option 1"></button>
                <button data-index="1" aria-label="Option 2"></button>
                <button data-index="2" aria-label="Option 3"></button>
            </div>
            <button id="submit">Submit</button>
        </div>

        <div class="end-section hidden" role="region" aria-label="End Section">
            <div class="score" id="score"></div>
            <button id="restart">Restart</button>
        </div>
    </div>
