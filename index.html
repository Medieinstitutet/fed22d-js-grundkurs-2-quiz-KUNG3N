<!DOCTYPE html>
<html lang="se"> 
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt-quiz</title>
  </head>
  <body>
    <main>
      <div class="start">
        <h1 class="maintext">START QUIZ</h1>

        <input class="playerName" type="text" id="playerName" placeholder="your name please">

        <button class="start-btn" id="start-btn">LETS GOOO</button>
      </div>

      <div class="countdown" id="countdown-timer"></div>
      <div class="countdown2" id="countdown-timer-2"></div>


      <div class="firststep goaway">

        <h1 class="maintext" id="questionNumber">Test</h1>

        <h2 id="question">Test</h2>

        <div class="option">
          <button class="answeres" id="ans1">test</button>
          <button class="answeres" id="ans2">test</button>
          <button class="answeres" id="ans3">test</button>
        </div>

        <button class="submit" id="submit">submit</button>


      </div>

      <img src="/images/downey.png" alt="" class="ironman goaway">
      <img src="/images/titanic.png" alt="" class="titanic goaway">
      <img src="/images/ken.png" alt="" class="kendrick goaway">

      <div class="final goaway" id="final">

        <section class="finalscore" id="finalscore"></section>

        <section class="highscore" id="highscore"></section>

        <button class="repeat" id="repeat"></button>

        <button class="summary" id="summary"></button>

      </div>
  </main>
